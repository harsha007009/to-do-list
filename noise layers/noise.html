<html lang="en">
<head>

    <title>Noise Test</title>
    <link href="../src/style.css" rel="stylesheet" />
    <style>
        .noise-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./grainy png.png');
            background-repeat: repeat;
            pointer-events: none;
            opacity: 0.4; /* Adjust opacity as needed */
        }
    </style>

<body class="bg-blue-500 min-h-screen relative">
    <div class="noise-layer"></div>
    <div class="relative z-10 p-8 text-white">
        <h1 class="text-4xl font-bold">Testing Noise Effect</h1>
        <p class="mt-4">The noise layer should be visible on top of the blue background.</p>
    </div>
